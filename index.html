<!DOCTYPE html>
<html ng-app="store">
    <head>
        <title>Angular tutorial codeschool</title>
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="list-group" ng-controller="StoreController as store">
            <div class="list-group-item" ng-repeat="p in store.products" ng-hide="p.soldOut">
                <h1>{{ p.name }}</h1>
                <h2>{{ p.price | currency }}</h2>
                <p>{{ p.description }}</p>
                <button ng-show="p.canPurchase">Add to cart</button>
                <section>
                    <ul class="nav nav-pills">
                        <li><a ng-click="tab = 1" href>Description</a></li>
                        <li><a ng-click="tab = 2" href>Specifications</a></li>
                        <li><a ng-click="tab = 3" href>Reviews</a></li>
                    </ul>
                    <p>{{tab}}</p>
                </section>
            </div>
        </div>
        <script type="text/javascript" src="bower_components/angularjs/angular.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
